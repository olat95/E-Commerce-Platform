# docker-compose.yml - Run all services locally
version: '3.8'

services:
  # Databases
  auth-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - auth-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - user-data:/var/lib/postgresql/data

  billing-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: billing_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - billing-data:/var/lib/postgresql/data

  payment-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - payment-data:/var/lib/postgresql/data

  analytics-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: analytics_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432"
    volumes:
      - analytics-data:/var/lib/postgresql/data

  # Microservices
  auth-service:
    build: ./services/auth-service
    ports:
      - "8001:8001"
    environment:
      PORT: 8001
      DATABASE_URL: postgresql://postgres:postgres@auth-db:5432/auth_db
      JWT_SECRET: your-super-secret-key-change-in-production
      NODE_ENV: development
    depends_on:
      auth-db:
        condition: service_healthy
    restart: unless-stopped

  user-service:
    build: ./services/user-service
    ports:
      - "8002:8002"
    environment:
      PORT: 8002
      DATABASE_URL: postgresql://postgres:postgres@user-db:5432/user_db
      AUTH_SERVICE_URL: http://auth-service:8001
      BILLING_SERVICE_URL: http://billing-service:8003
      NODE_ENV: development
    depends_on:
      - user-db
      - auth-service
    restart: unless-stopped

  billing-service:
    build: ./services/billing-service
    ports:
      - "8003:8003"
    environment:
      PORT: 8003
      DATABASE_URL: postgresql://postgres:postgres@billing-db:5432/billing_db
      AUTH_SERVICE_URL: http://auth-service:8001
      PAYMENT_SERVICE_URL: http://payment-service:8004
      NOTIFICATION_SERVICE_URL: http://notification-service:8005
      NODE_ENV: development
    depends_on:
      - billing-db
      - auth-service
    restart: unless-stopped

  payment-service:
    build: ./services/payment-service
    ports:
      - "8004:8004"
    environment:
      PORT: 8004
      DATABASE_URL: postgresql://postgres:postgres@payment-db:5432/payment_db
      AUTH_SERVICE_URL: http://auth-service:8001
      BILLING_SERVICE_URL: http://billing-service:8003
      ANALYTICS_SERVICE_URL: http://analytics-service:8006
      NODE_ENV: development
    depends_on:
      - payment-db
      - auth-service
    restart: unless-stopped

  notification-service:
    build: ./services/notification-service
    ports:
      - "8005:8005"
    environment:
      PORT: 8005
      NODE_ENV: development
    restart: unless-stopped

  analytics-service:
    build: ./services/analytics-service
    ports:
      - "8006:8006"
    environment:
      PORT: 8006
      DATABASE_URL: postgresql://postgres:postgres@analytics-db:5432/analytics_db
      NODE_ENV: development
    depends_on:
      - analytics-db
    restart: unless-stopped

  admin-service:
    build: ./services/admin-service
    ports:
      - "8007:8007"
    environment:
      PORT: 8007
      AUTH_SERVICE_URL: http://auth-service:8001
      USER_SERVICE_URL: http://user-service:8002
      BILLING_SERVICE_URL: http://billing-service:8003
      ANALYTICS_SERVICE_URL: http://analytics-service:8006
      NODE_ENV: development
    depends_on:
      - auth-service
    restart: unless-stopped

  frontend:
    build: ./services/frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_GATEWAY: http://localhost:8080
      NODE_ENV: development
    depends_on:
      - auth-service
    restart: unless-stopped

  # NGINX as API Gateway (optional for local testing)
  nginx-gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx-gateway.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - auth-service
      - user-service
      - billing-service
      - payment-service
      - notification-service
      - analytics-service
      - admin-service
    restart: unless-stopped

volumes:
  auth-data:
  user-data:
  billing-data:
  payment-data:
  analytics-data:

networks:
  default:
    name: microservices-network